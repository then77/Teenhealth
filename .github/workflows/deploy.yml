name: Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    name: ğŸ‰ Deploy updates
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: â¬ Install laravel dependencies
        uses: php-actions/composer@v6
        with:
          progress: yes

      - name: ğŸ” Check laravel dependencies installation
        run: |
          if [ -d "./vendor" ]; then
            echo "âœ… Laravel dependencies installed successfully."
          else
            echo "âŒ Laravel dependencies installation failed. (No vendor directory found)"
            exit 1
          fi

      - name: ğŸ’» Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â¬ Install node dependencies
        run: timeout 3m npm ci

      - name: ğŸ› ï¸ Build assets
        run: timeout 3m npm run build

      - name: ğŸ” Check assets build
        run: |
          if [ -d "./public/build/assets" ]; then
            echo "âœ… Assets built successfully."
          else
            echo "âŒ Assets build failed. (No build directory found)"
            exit 1
          fi

      - name: ğŸ“‚ Upload site to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          timeout: 180000
          exclude: |
            **/.git*
            **/.git*/**
            **/.env*
            **/node_modules
            **/.htaccess
